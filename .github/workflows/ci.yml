name: ci

on: [push, pull_request]

jobs:
    test-suite:
        strategy:
            matrix:
                node: [20, 'latest']
                os: [ubuntu-latest]
        runs-on: ${{ matrix.os }}
        timeout-minutes: 1
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node }}
            - uses: pnpm/action-setup@v4
              with:
                  run_install: true
            - run: npm ci
            - run: npm test

    code-coverage:
        runs-on: ubuntu-latest
        timeout-minutes: 1
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 'latest'
            - uses: pnpm/action-setup@v4
              with:
                  run_install: true
            - run: npm ci
            - run: npm run coverage

    check-formatting:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
            - uses: pnpm/action-setup@v4
              with:
                  run_install: true
            - run: npm ci
            - run: npx prettier --check .

    check-typescript:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
            - uses: pnpm/action-setup@v4
              with:
                  run_install: true
            - run: npm ci
            - run: npx tsc --noEmit
